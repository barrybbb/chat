<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册 - Teambition 账户</title>
    
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="https://account.teambition.com/bower_components/teambition-ui/dist/css/teambition-ui.min.css">
<link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="content">
      <div class="form-unit">
        <a href="" class="brand">
          <!-- <h1>teambition</h1> -->
		  
        </a>
        <h3>创建您的 3Q Teacher 账号</h3>
        <form action="" method="post" class="auth-form form-horizontal">
          <div class="face"></div>
          
          <input type="hidden" name="source" value="">
          <div class="form-field">
            <input type="email" name="email" placeholder="邮箱" autocomplete="off" value="" required="" class="form-control email" autofocus="">
            <span class="icon icon-envelope-bold"></span>
          </div>
          <div class="form-field">
            <input type="text" name="name" placeholder="您的名字" autocomplete="off" value="" required="" class="form-control name">
            <span class="icon icon-user-bold"></span>
          </div>
          <div class="form-field">
            <input type="password" placeholder="密码(字母，数字，至少6位)" autocomplete="off" name="password" required="" class="form-control password">
            <span class="icon icon-lock"></span>
          </div>
          <button type="submit" onclick="_hmt.push([&#39;_trackEvent&#39;, &#39;signup_submit&#39;, &#39;click&#39;])" class="btn btn-primary btn-large">
            注册
          </button>
          <div class="action-wrapper">
            <a href="https://account.teambition.com/login" class="signup pull-right">已有账号？</a>
          </div>
        </form>
      </div>
